<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      .gif,.results
      {
        display: none;
      }
    </style>
    <title>Loan Calculator</title>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card card-body text-center mt-5">
            <!-- mt gives margin from top -->
            <!-- display 5 se size bada hsi bas -->
            <h1 class="heading display-5 pb-3">Loan Calculator</h1>
            <form id="loan-form">
              <div class="form-group my-2">
                <div class="input-group">
                  <span class="input-group-addon p-2 px-3" style="background-color: rgba(70, 70, 70, 0.5);">$ </span>
                  <input
                    type="number"
                    class="form-control"
                    id="amount"
                    placeholder="Loan Amount"
                  />
                </div>
              </div>
              <div class="form-group my-2">
                <div class="input-group">
                  <span class="input-group-addon pad" style="background-color: rgba(70, 70, 70, 0.5); padding:6px 14px">% </span>
                  <input
                    type="number"
                    class="form-control"
                    id="interest"
                    placeholder="Interest"
                  />
                </div>
              </div>
              <div class="form-group my-2">
                <div class="input-group">
                  <input
                    type="number"
                    class="form-control"
                    id="ytp"
                    placeholder="years to pay"
                  />
                </div>
              </div>
              <div class="form-group">
                <input
                  type="submit"
                  value="Calculate"
                  class="btn btn-dark btn-block"
                  style="width: 80%"
                />
              </div>
            </form>
            <div class="gif my-3">
              <img src="./images/loading.gif" alt="" style="width:40px;">
            </div>
            <div class="results pt-3">
                <h5>Results</h5>
                <div class="form-group my-2">
                    <div class="input-group">
                        <span class="input-group-addon p-1">
                            Monthly Payment
                        </span>
                        <input type="number" class="form-control" id="monthly-payment" disabled>
                    </div>
                </div>
                <div class="form-group my-2">
                    <div class="input-group">
                        <span class="input-group-addon p-1 px-3">
                            Total Payment
                        </span>
                        <input type="number" class="form-control " id="total-payment" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon p-1 px-3">
                           Total Interests 
                        </span>
                        <input type="number" class="form-control" id="total-interests" disabled>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
